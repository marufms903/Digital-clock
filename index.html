<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Courier New', monospace;
    }
    .clock {
      color: #f8fafc;
      font-size: 80px;
      padding: 20px 40px;
      border: 4px solid #38bdf8;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.85);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.7);
      text-align: center;
      letter-spacing: 4px;
    }
    .ampm {
      font-size: 28px;
      margin-left: 10px;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00 <span class="ampm">AM</span></div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = String(now.getMinutes()).padStart(2, '0');
      let s = String(now.getSeconds()).padStart(2, '0');
      let ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12; // 12 instead of 0
      h = String(h).padStart(2, '0');

      document.getElementById("clock").innerHTML = `${h}:${m}:${s} <span class="ampm">${ampm}</span>`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
